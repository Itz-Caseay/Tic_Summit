<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CA_Studio</title>
    <style>
      /* Global Styles */

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333;
    background-color: #f9f9f9;
}

/* Header Styles */

header {
    background-color: #333;
    color: #fff;
    padding: 1em;
    text-align: center;
}

header nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: space-between;
}

header nav ul li {
    margin-right: 20px;
}

header nav a {
    color: #fff;
    text-decoration: none;
}

/* Hero Styles */

.hero {
    background-image: linear-gradient(to bottom, #333, #555);
    background-size: 100% 300px;
    background-position: 0% 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
}

.hero h1 {
    font-size: 48px;
}

/* Project Grid Styles */

.project-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    padding: 20px;
}

.project {
    background-color: #fff;
    padding: 20px;
    border: 1px solid #ddd;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.project img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 10px 10px 0 0;
}

/* Call-to-Action Styles */

#cta {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
}

/* Footer Styles */

footer {
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
    clear: both;
}

    </style>
</head>
<body>
    <!-- Hero Section -->
    <header>
        <nav>
            <ul>
                <li><a href="                    
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="                      
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="hero">
            <h1>Welcome to CA_Studio</h1>
            <p>Your tagline here</p>
            <button>Explore Our Work</button>
        </div>
    </header>

    <!-- Featured Projects -->
    <section id="portfolio">
        <h2>Featured Projects</h2>
        <div class="project-grid">
            <div class="project">
                <img src="project1.jpg" alt="Project 1">
                <h3>Project 1</h3>
                <p>Short description</p>
            </div>
            <div class="project">
                <img src="project2.jpg" alt="Project 2">
                <h3>Project 2</h3>
                <p>Short description</p>
            </div>
            <div class="project">
                <img src="project3.jpg" alt="Project 3">
                <h3>Project 3</h3>
                <p>Short description</p>
            </div>
        </div>
    </section>

    <!-- Call-to-Action -->
    <section id="cta">
        <h2>Get in Touch</h2>
        <p>Ready to start your next project?</p>
        <button>Contact Us</button>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 CA_Studio</p>
    </footer>
</body>
</html>
